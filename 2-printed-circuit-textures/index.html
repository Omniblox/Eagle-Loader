<!DOCTYPE html>
<html>

<head></head>

<body>

<script src="js/lib/three.js"></script>
<script src="../src/eagle-brd-renderer.js"></script>
<script>

	// Load and initiate process
	var brd, src,
		scene, camera, renderer,
		xhttp = new XMLHttpRequest(),
		showLayers = function( brd ) {
			// Diagnose output
			// document.body.appendChild( brd.getLayer( "Top Mask" ).buffer );
			// document.body.appendChild( brd.getLayer( "Layer1" ).buffer );
			// document.body.appendChild( brd.getLayer( "Bottom Mask" ).buffer );
			// document.body.appendChild( brd.getLayer( "Layer16" ).buffer );
			// document.body.appendChild( brd.getLayer( "Layer1Core" ).buffer );

			// Layer output
			var c = document.createElement( "canvas" );
			c.width = brd.width;
			c.height = brd.height;
			document.body.appendChild( c );
			var ctx = c.getContext( "2d" );

			// ctx.drawImage( brd.getLayer( "Layer1" ).buffer, 0, 0 );
			// ctx.drawImage( brd.getLayer( "Top Mask" ).buffer, 0, 0 );
			// ctx.drawImage( brd.getLayer( "Top Solderpaste" ).buffer, 0, 0 );

			// ctx.drawImage( brd.getLayer( "Layer16" ).buffer, 0, 0 );
			// ctx.drawImage( brd.getLayer( "Bottom Mask" ).buffer, 0, 0 );
			// ctx.drawImage( brd.getLayer( "Bottom Solderpaste" ).buffer, 0, 0 );

			for ( var i = brd.layers.length - 1; i >= 0; i-- ) {
				if ( brd.layers[ i ].name !== "Bounds" ) {
					ctx.drawImage( brd.layers[ i ].buffer, 0, 0 );
				}
			}
		},
		showMesh = function( brd ) {

			// Init view
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(
				75, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = brd.width + brd.height;
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// View mesh
			scene.add( brd.root );

			// Commence rendering
			var animate = function() {
				requestAnimationFrame( animate );

				brd.root.rotation.x += 0.01;
				brd.root.rotation.y += 0.01;
				brd.root.rotation.z += 0.01;

				renderer.render( scene, camera );
			}
			animate();
		};

	// src = "../brd/adafruit-cc3000-breakout.brd";
	// src = "../brd/adafruit-flora-mainboard-2.brd";
	// src = "../brd/adafruit-pro-trinket-3v3.brd";
	// src = "../brd/adafruit-pro-trinket-5v0.brd";
	src = "../brd/arduino_Uno_Rev3-02-TH.brd";

	xhttp.onreadystatechange = function() {
		if ( xhttp.readyState === 4 && xhttp.status === 200 ) {
			brd = new EagleBrdRenderer( xhttp.responseXML );

			// showLayers( brd );
			showMesh( brd );
		}
	};
	xhttp.open( "GET", src, true );
	xhttp.send();
</script>

</body>

</html>
